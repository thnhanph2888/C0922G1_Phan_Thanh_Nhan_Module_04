<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <h1>Add New Customer</h1>
</div>
<div>
    <form class="col-md-3 ms-5" action="/customer/save" method="post">
        <table class="table" th:object="${customer}">
            <tr>
                <td>
                    <label for="name_customer">Họ tên: </label>
                </td>
                <td>
                    <input id="name_customer" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday_customer">Ngày sinh: </label>
                </td>
                <td>
                    <input id="birthday_customer" th:field="*{birthday}">
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính:
                </td>
                <td>
                    <input id="male" th:field="*{gender}" type="radio" name="gender_customer" value="true">
                    <label>Nam</label>
                    <input id="female" th:field="*{gender}" type="radio" name="gender_customer" value="false">
                    <label>Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id_card_customer">Số CMND: </label>
                </td>
                <td>
                    <input id="id_card_customer" th:field="*{idCard}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone_customer">Điện thoại: </label>
                </td>
                <td>
                    <input id="phone_customer" th:field="*{phoneNumber}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email_customer">Email: </label>
                </td>
                <td>
                    <input id="email_customer" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="customer_type_id">Loại khách</label>
                </td>
                <td>
                    <select id="customer_type_id" th:field="*{customerType}">
                        <option th:each="customerType: ${customerTypes}" th:text="${customerType.getName()}"
                                th:value="${customerType.getId()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address_customer">Địa chỉ: </label>
                </td>
                <td>
                    <input id="address_customer" th:field="*{address}">
                </td>
            </tr>
        </table>
        <input type="submit" value="add">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
