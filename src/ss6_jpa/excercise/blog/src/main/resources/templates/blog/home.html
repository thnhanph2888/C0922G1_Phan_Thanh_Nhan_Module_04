<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>
        th {
            color: white;
            background-color: green;
            padding: 10px;
        }

        td {
            border-radius: 4px;
            padding: 10px;
        }

        button {
            background-color: green;
        }

        table{
            border: 2px solid green;
        }

        .a {
            border: 5px;
            text-decoration: none;
            font-weight: bold;
            color: #fdfdfd;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/list">Category</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="/search" method="get">
                    <input name="nameSearch" th:value="${nameSearch}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<h1>Blog</h1>
<h1 th:text="${mess}"></h1>
<button>
    <a class="a" th:href="@{/showAdd}">add</a>
</button>
<table>
    <tr>
        <th>Name</th>
        <th>Date create</th>
        <th>Category</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="blog, state : ${blogs}">
        <td th:text="${blog.getName()}"></td>
        <td th:text="${blog.getDate()}"></td>
        <td th:text="${blog.getCategory().getName()}"></td>
        <td>
            <button>
                <a class="a" th:href="@{/detail/__${blog.getId()}__}">view</a>
            </button>
        </td>
        <td>
            <button>
                <a class="a" th:href="@{/showUpdate/__${blog.getId()}__}">update</a>
            </button>
        </td>
        <td>
            <button th:attr="onclick=|setInfoDelete('${blog.getId()}','${blog.getName()}')|" type="button"
                    class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </button>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{/search(page=${blogs.number - 1},nameSearch=${nameSearch})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1} "></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{/search(page=${blogs.number + 1}, nameSearch=${nameSearch})}" th:if="${blogs.hasNext()}">Next</a>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/delete" method="post">
                <div class="modal-body">
                    <input hidden name="idDelete" id="idDelete">
                    <span>Bạn có muốn xóa</span>
                    <span id="nameDelete"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script>
    function setInfoDelete(id, name) {
        document.getElementById("nameDelete").innerText = name;
        document.getElementById("idDelete").value = id;
    }
</script>
</html>
