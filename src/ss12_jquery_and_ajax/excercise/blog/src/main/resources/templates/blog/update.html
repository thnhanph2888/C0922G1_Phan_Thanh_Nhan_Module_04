<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Update</h1>
<form th:action="@{/update}" method="post">
    <table th:object="${blogDto}">

        <tr>
            <td><input hidden th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category : ${categoryList}" th:text="${category.getName()}"
                            th:value="${category.getId()}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input th:field="*{date}"/></td>
        </tr>
        <tr>
            <td><span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input th:field="*{author}"/></td>
        </tr>
        <tr>
            <td><span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span></td>
        </tr>
        <tr>
            <td>
                Content
            </td>
            <td>
                <textarea th:field="*{content}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <button>Update</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
