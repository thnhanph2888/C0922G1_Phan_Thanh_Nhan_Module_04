<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>
        #table th {
            color: white;
            background-color: #475647;
            padding: 10px;
        }

        #table {
            border: 2px solid #a3b4a3;
        }

        button {
            border-radius: 5px;
            background-color: #159615;
        }

        .a {
            border: 5px;
            text-decoration: none;
            color: #fdfdfd;
        }

        h3 {
            border: 1px;
            border-radius: 4px;
            margin: auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img width="40px" height="40px" src="/img/img_D.jpg" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/list">Category</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" method="get">
                    <input id="ajaxName" class="form-control me-2" type="search"
                           placeholder="name..." aria-label="Search">
                      <input id="ajaxAuthor" class="form-control me-2" type="search"
                           placeholder="author..." aria-label="Search">
                    <button class="btn btn-success" type="button" onclick="showListOrSearch()">Search</button>
                </form>
                <form class="d-flex" action="/search" method="get">
                    <input name="nameSearch" th:value="${nameSearch}" class="form-control me-2" type="search"
                           placeholder="name..." aria-label="Search">
                    <input name="authorSearch" th:value="${authorSearch}" class="form-control me-2" type="search"
                           placeholder="author..." aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<h3 th:text="${mess}"></h3>
<button>
    <a class="a" th:href="@{/showAdd}">add</a>
</button>
<table id="table">
    <tr>
        <th>Name</th>
        <th>Date create</th>
        <th>Category</th>
        <th>Author</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
        <tr th:each="blog, state : ${blogs}">
            <td th:text="${blog.getName()}"></td>
            <td th:text="${blog.getDate()}"></td>
            <td th:text="${blog.getCategory().getName()}"></td>
            <td th:text="${blog.getAuthor()}"></td>
            <td>
                <button class="btn btn-success">
                    <a class="a" th:href="@{/detail/__${blog.getId()}__}">view</a>
                </button>
            </td>
            <td>
                <button class="btn btn-success">
                    <a class="a" th:href="@{/showUpdate/__${blog.getId()}__}">update</a>
                </button>
            </td>
            <td>
                <button th:attr="onclick=|setInfoDelete('${blog.getId()}','${blog.getName()}')|" type="button"
                        class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Delete
                </button>
            </td>
        </tr>
</table>
<button onclick="more()">More</button>
<div th:if="${idCategory == null}">
    <a th:href="@{/search(page=${blogs.number - 1},nameSearch=${nameSearch})}" th:if="${blogs.hasPrevious()}">
        <button>Previous</button>
    </a>
    <span th:text="${blogs.number + 1} "></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{/search(page=${blogs.number + 1}, nameSearch=${nameSearch})}" th:if="${blogs.hasNext()}">
        <button>Next</button>
    </a>
</div>
<div th:if="${idCategory != null}">
    <a th:href="@{/view/__${idCategory}__/(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">
        <button>Previous</button>
    </a>
    <span th:text="${blogs.number + 1} "></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{/view/__${idCategory}__/(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">
        <button>Next</button>
    </a>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/delete" method="post">
                <div class="modal-body">
                    <input hidden name="idDelete" id="idDelete">
                    <span>Bạn có muốn xóa</span>
                    <span id="nameDelete"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script>
    let number = 2;
    function setInfoDelete(id, name) {
        document.getElementById("nameDelete").innerText = name;
        document.getElementById("idDelete").valuxe = id;
    }

    showListOrSearch()
    function showListOrSearch() {
        let name = document.getElementById("ajaxName").value;
        let author = document.getElementById("ajaxAuthor").value;
        $.ajax({
            type: "GET",
            dataType: "json",
            url: 'http://localhost:8080/api/blog/search?name='+name+'&author='+ author + "&number=" + number,
            success: function (data) {
                console.log(data);
                var array = data.content;
                let content = "   <tr>\n" +
                    "        <th>Name</th>\n" +
                    "        <th>Date create</th>\n" +
                    "        <th>Category</th>\n" +
                    "        <th>Author</th>\n" +
                    "        <th></th>\n" +
                    "        <th></th>\n" +
                    "        <th></th>\n" +
                    "    </tr>";
                console.log(array);
                for (let i = 0; i < array.length; i++) {
                    content += `<tr>`
                    content += `<td>${array[i].name}</td>`
                    content += `<td>${array[i].date}</td>`
                    content += `<td>${array[i].category.name}</td>`
                    content += `<td>${array[i].author}</td>`
                    content += `</tr>`
                }
                $("#table").html(content);
            }
        })
    }
    function more() {
        number += 4;
        showListOrSearch();
    }
</script>
</html>
