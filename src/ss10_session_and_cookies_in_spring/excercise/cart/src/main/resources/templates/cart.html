<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Your cart</h1>

    <div th:each="product : ${cart.products}">
        <div class="border border-primary row">
            <div class="col-sm-1 mb-3 mb-sm-0">
                <button class="position-absolute btn btn-danger">
                    <a class="text-decoration-none text-white" th:href="@{/delete/__${product.getKey().getId()}__(action='remove')}">x</a>
                </button>
                <img width="100%" height="100px" th:src="${product.getKey().getImage()}"
                     alt="...">
            </div>

            <div class="col-sm-3 mb-3 mb-sm-0">
                <table>
                    <tr>
                        <td colspan="2" th:text="${product.getKey().getName()}"></td>
                    </tr>
                    <tr>
                        <td>Giá:</td>
                        <td th:text="${product.getKey().getPrice()}"></td>
                    </tr>
                    <tr>
                        <td>Số lượng:</td>
                        <td>
                            <a class="btn btn-danger" id="decrease_button" th:href="@{/add/__${product.getKey().id}__(action='-show')}"
                               th:text="${'-'}"></a>
                            <span th:text="${product.getValue()}"></span>
                            <a class="btn btn-danger" id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='+show')}"
                               th:text="${'+'}">
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <span>Tổng tiền: </span>
    <span th:text="${cart.countTotalPayment()}"></span>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</html>
