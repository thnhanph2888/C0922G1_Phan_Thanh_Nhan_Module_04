<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<p th:text="${message}"></p>
<p th:text="${price}"></p>
<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <div class="row">
            <div th:each="product : ${products}" class="col-sm-3 mb-3 mb-sm-0 ">
                <a th:href="@{/detail/__${product.getId()}__}">
                <div class="card border border-primary">
                    <img width="100%" height="300px" th:src="${product.getImage()}"
                         alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.getName()}"></h5>
                        <p class="card-text" th:text="${product.getPrice()}"></p>
                        <a class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
                    </div>
                </div>
                </a>
            </div>
    </div>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</html>
